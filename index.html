<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Josip & Storm — Wedding Invitation</title>
    <meta name="description" content="Please join Josip &amp; Storm in celebrating their wedding on 12.09.2026">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Josip & Storm — Wedding Invitation">
    <meta property="og:description" content="Please join Josip &amp; Storm in celebrating their wedding on 12.09.2026">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Josip & Storm — Wedding Invitation">
    <meta name="twitter:description" content="Please join Josip &amp; Storm in celebrating their wedding on 12.09.2026">

    <!-- Preconnect to Google Fonts CDN so the connection is ready early -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload self-hosted fonts so they're ready before any CSS applies them -->
    <link rel="preload" as="font" href="fonts/Angella-White.ttf" type="font/truetype" crossorigin>
    <link rel="preload" as="font" href="fonts/Birthstone-Regular.ttf" type="font/truetype" crossorigin>
    <link rel="preload" as="font" href="fonts/Breathing.ttf" type="font/truetype" crossorigin>
    <link rel="preload" as="font" href="fonts/Catchy-Mager.ttf" type="font/truetype" crossorigin>

    <!-- Google Fonts loaded as a <link> (faster than @import inside CSS) -->
    <!-- display=block: briefly invisible while loading instead of showing fallback then swapping -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=block"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>

<body>
    <!-- Font primer: triggers Noto Serif download at parse time, before React renders -->
    <span style="font-family: 'Noto Serif', serif; visibility: hidden; position: absolute; left: -9999px;"
        aria-hidden="true">.</span>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>

    </script>
</body>

</html>
